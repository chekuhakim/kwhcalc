<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cee4ev Calculator</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root {
      font-family: 'Inter', sans-serif;
    }
    @supports (font-variation-settings: normal) {
      :root {
        font-family: 'Inter var', sans-serif;
      }
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }

    .container {
      width: 90%;
      max-width: 500px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    input {
      width: 60%;
      padding: 5px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    .tnb-cost {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: #ccc;
      margin-top: 20px;
    }

    /* Custom animation div */
    div.custom-animation {
      width: 600px;
      height: 100px;
      position: relative;
      border-radius: 50px;
      cursor: pointer;
      background: conic-gradient(from calc(var(--r2) - 55deg) at var(--x) 50px, #222 0%, #fff 5%, #fff 25%, #222 30%);
      animation: -0.64s rotating2 3s linear infinite, -0.64s x 3s linear infinite;
    }
    @keyframes x {
      0% {
        --x: 50px;
      }
      42.8571428571% {
        --x: 550px;
      }
      50% {
        --x: 550px;
      }
      92.8571428571% {
        --x: 50px;
      }
      100% {
        --x: 50px;
      }
    }
    @keyframes rotating2 {
      0% {
        --r2: 0deg;
      }
      42.8571428571% {
        --r2: 0deg;
      }
      50% {
        --r2: 180deg;
      }
      92.8571428571% {
        --r2: 180deg;
      }
      100% {
        --r2: 360deg;
      }
    }
  </style>
</head>
<body>

  </div>
  
  <!-- Custom animation div -->
  <div class="custom-animation"></div>

</body>
</html>
