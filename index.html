<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cee4ev Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="user-box">
      <input type="tel" id="phoneNumber" required="">
      <label>Phone Number</label>
    </div>
    <div class="user-box">
      <input type="number" id="usage" required="">
      <label>Usage in kWh</label>
    </div>
    <div class="result">
      Customer will pay RM <span id="resultValue">0</span>
    </div>
    <div class="separator"></div>
    <div class="tnb-cost">
      Cost from TNB is RM <span id="tnbCost">0</span>
    </div>
    <div class="print-btn" onclick="window.print()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Print
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
