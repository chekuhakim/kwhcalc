<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cee4ev Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    input {
      width: 60%;
      padding: 5px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
    }

    .tnb-cost {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .separator {
      width: 100%;
      height: 1px;
      background-color: #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="phoneNumber" placeholder="Phone number">
    </div>
    <div class="input-group">
      <input type="number" id="usage" placeholder="Usage in kWh">
      <span>kWh</span>
    </div>
    <div class="result">
      Customer will pay RM <span id="resultValue">0</span>
    </div>
    <div class="separator"></div>
    <div class="tnb-cost">
      Cost from TNB is RM <span id="tnbCost">0</span>
    </div>
  </div>

  <script>
    const phoneNumberInput = document.getElementById('phoneNumber');
    const usageInput = document.getElementById('usage');
    const resultValue = document.getElementById('resultValue');
    const tnbCost = document.getElementById('tnbCost');

    const memberPhoneNumbers = {
      "0162081872": true,
      "0123614728": true,
       "01111276266": true,
      "0197978595": true,
       "01116429932": true,
      "0192831539": true,
"0197978595": true,
       "0122809550": true,
      "0104397725": true
      // Add more phone numbers as needed
    };

    phoneNumberInput.addEventListener('input', () => {
      calculate();
    });

    usageInput.addEventListener('input', () => {
      calculate();
    });

    function calculate() {
      const phoneNumber = phoneNumberInput.value;
      const usage = parseFloat(usageInput.value);
      if (isNaN(usage)) {
        resultValue.textContent = '0';
        tnbCost.textContent = '0';
        return;
      }
      const isMember = memberPhoneNumbers.hasOwnProperty(phoneNumber);
      const price = isMember ? 0.6363 : 1;
      const result = usage * price;
      resultValue.textContent = result.toFixed(2);

      const tnbPrice = 0.509;
      const tnbResult = usage * tnbPrice;
      tnbCost.textContent = tnbResult.toFixed(2);
    }
  </script>
</body>
</html>
