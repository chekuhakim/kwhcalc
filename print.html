<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    
    h2 {
      color: #444;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    
    .info {
      background: #f9f9f9;
      border-left: 4px solid #5cb85c;
      padding: 10px 15px;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 16px;
      text-align: center;
      margin-top: 30px;
      color: #888;
    }

    .footer a {
      color: #337ab7;
      text-decoration: none;
    }

    .footer a:hover {
      color: #23527c;
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <h2>EV Charger Receipt</h2>
    <p class="info" id="phonePrint"></p>
    <p class="info" id="resultPrint"></p>
    <div class="footer">
      Thank you for using the CEE4EV charger. Please like our Facebook at <a href="http://fb.cee4ev.org" target="_blank">fb.cee4ev.org</a>
    </div>
</body>
</html>
